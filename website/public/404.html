<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
		<style>
			body { font-family: sans-serif; }
			.pathname { background-color: #edeff1; border-radius: 0.1875rem; padding: 0.1875rem 0.25rem; }
		</style>
  </head>
  <body>
		<h2>404</h2>
		<h1>Page Not Found</h1>
		<p>Sorry, the page <code class="pathname"></code> could not be found</p>
		
		<script>
			const pathname = window.location.pathname;
			document.querySelector('.pathname').textContent = pathname;
		</script>
  </body>
</html>
